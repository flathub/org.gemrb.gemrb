app-id: org.gemrb.gemrb
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: org.gemrb.gemrb.sh

# FIXME: remove once GemRB > v0.9.4
rename-icon: gemrb
rename-desktop-file: gemrb.desktop
# FIXME ends

finish-args:
  # gamepad support
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - /share/doc
  - /share/man
  - /share/pixmaps
  - /include
  - "*.a"
  - /lib/cmake

modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-libraries=date_time,filesystem,iostreams,program_options
      - ./b2 -j$FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.90.0/source/boost_1_90_0.tar.gz
        sha256: 5e93d582aff26868d581a52ae78c7d8edf3f3064742c6e77901a1f18a437eea9
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://archives.boost.io/release/$version/source/boost_${major}_${minor}_${patch}.tar.gz

  - name: innoextract
    buildsystem: cmake-ninja
    build-options:
      env:
        CMAKE_POLICY_VERSION_MINIMUM: "3.5"
    sources:
      - type: archive
        url: https://github.com/dscharrer/innoextract/releases/download/1.9/innoextract-1.9.tar.gz
        sha256: 6344a69fc1ed847d4ed3e272e0da5998948c6b828cb7af39c6321aba6cf88126
        x-checker-data:
          type: anitya
          project-id: 8646
          stable-only: true
          url-template: https://github.com/dscharrer/innoextract/releases/download/$version/innoextract-$version.tar.gz
      # Patch innoextract failing to build with boost 1.85+: https://github.com/dscharrer/innoextract/pull/169
      - type: patch
        path: innoextract-169.patch
      # Patch innoextract failing to build with boost 1.85+: https://github.com/dscharrer/innoextract/pull/199
      - type: patch
        path: innoextract-199.patch

  - name: gemrb
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DOPENGL_BACKEND=OpenGL
    sources:
      - type: archive
        url: https://api.github.com/repos/gemrb/gemrb/zipball/v0.9.4
        dest-filename: gemrb.zip
        sha256: a1bb517b315677209ed510263b572b38440f33ad50de0d9f3915c6719b8dbb89
        x-checker-data:
          type: json
          url: https://api.github.com/repos/gemrb/gemrb/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .zipball_url
      - type: script
        dest-filename: org.gemrb.gemrb.sh
        commands:
          - GEMRB_CONFIG_FILE=${XDG_CONFIG_HOME}/gemrb.cfg
          - if [[ ! -f ${GEMRB_CONFIG_FILE} ]]; then cp /app/etc/gemrb/GemRB.cfg ${GEMRB_CONFIG_FILE}; fi
          - gemrb -c ${GEMRB_CONFIG_FILE} $@
      # FIXME: remove once GemRB > v0.9.4
      - type: file
        url: https://raw.githubusercontent.com/gemrb/gemrb/dfd9d2d55503705db6f9edbf02dbf23d304de239/platforms/linux/org.gemrb.gemrb.metainfo.xml
        dest: platforms/linux/
        sha256: 8ee647ba1043b448ad830519402d2e0a4f1b15b0c9f19256c002a5f644a7d360
      # FIXME ends
    post-install:
      - sed -i "s:CachePath=./Cache2/:CachePath=$XDG_CACHE_HOME/gemrb:" /app/etc/gemrb/GemRB.cfg
      - desktop-file-edit --set-key=Terminal --set-value=false /app/share/applications/gemrb.desktop
      - install -vDm755 $FLATPAK_BUILDER_BUILDDIR/org.gemrb.gemrb.sh -t /app/bin
